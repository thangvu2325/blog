<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Form</title>
</head>
<body>
 <form>
 	<table border="1">
 		<tr>
 			<td colspan="2">
 				<p align='center'><b>ĐĂNG KÝ</b></p>
 			</td>
 		</tr>
 		<tr>
 			<td>
 				Full name
 			</td>
 			<td>
 				<input type="text" placeholder=" điền tên bạn vào đây" >
 			</td>
 		</tr>
 		<tr>
 			<td>
 				Username
 			</td>
 			<td>
 				<input type="text" placeholder=" nhập tài khoản">
 			</td>
 		<tr>
 			<td>
 				Password
 			</td>
 			<td>
 				<input type="Password" placeholder=" nhập mật khẩu">
 			</td>
 		</tr>
 		<tr>
 			<td>
 				Nhập lại Password
 			</td>
 			<td>
 				<input type="Password" placeholder=" nhập lại mật khẩu">
 			</td>
 		</tr>
 		<tr>
 			<td>
 				Giới tính
 			</td>
 			<td>
 				Nam
 				<input type="radio" name="gioi_tinh" checked>
 				Nữ
 				<input type="radio" name="gioi_tinh">
 			</td>
 		</tr>
 		<tr>
 			<td>
 				Ngày sinh
 			</td>
 			<td>
 				<input type="date">			
 			</td>
 		</tr>
 		<tr>
 			<td>
 				Địa chỉ
 			</td>
 			<td>
 				<textarea></textarea>		
 			</td>
 		</tr>
 		<tr>
 			<td>
 				Avatar
 			</td>
 			<td>
 				<input type="file" accept="image/*">			
 			</td>
 		</tr>
 		<tr>
 			<td>
 				Sở Thích
 			</td>
 			<td>
 				<input type="checkbox">	Xem Phim
 				<input type="checkbox">	Thể Thao		
 				<input type="checkbox">	Web
 			</td>
 		</tr>
 		<tr>
 			<td colspan="2">
 				<p align="center">
 				<button type="Reset"><font color = 'Red'>Reset</font></button>
 				<button type="submit"><font color = 'blue'>OK</font></button>
 			</p>
 			</td>
 			
 		</tr>

 	</table>
 </form>

</body>
</html>
