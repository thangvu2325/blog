<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>tinhngaytrongthang</title>
	<style type="text/css">
		.form{
			color:  red;
			size:  +2;
		}
		.p{
			color:  red;
			size: +1;
		}
		.button{
			color:  Red;
		}
	</style>
</head>
<body>
	<div style="width: 100%; height: 800px; position: relative; background-image: url(https://img4.thuthuatphanmem.vn/uploads/2020/06/22/anh-nen-powerpoint-don-gian-cuc-dep_093016816.jpg); background-repeat: no-repeat; background-size: cover; background-position: center;">
		<div style="position: absolute; top: 300px; left:30%; background-image: url(http://thuthuatphanmem.vn/uploads/2018/06/04/hinh-nen-hoa-cuc-trang-dep_112139403.jpg); background-repeat: no-repeat; background-position: center; background-size: cover; width: 40%; height: 200px; position: relative; ">
	<form position: center>
		<p align="center">
			<br>
			<br>
			<table style="position:absolute; left: 100px">
				<tr>
					<td style="color:red">
 								 Nhập tháng(from 1 to 12):
  				</td>
  				<td>
  					 <input type="number" id="thang">
  				</td>
  			</tr>
  			<tr>
  				<td style="color:red">
  							Nhập năm:
  				</td>
  				<td>
  					<input type="number" id="nam">
  				</td>
  			</tr>
  			<tr>
  				<td colspan="2">
  					<button type="button" onclick="tinh_ngay(	)" style="position: absolute; left: 100px; border: 4px solid red;">submit</button>
  				</td>
  			</tr>
    </table>
  </p>
</form>
<div id="ketqua" style="position: absolute ; left: 170px; border: 3px solid red; width: 300px; top: 150px">Kết quả</div>
	<script type="text/javascript">
			function tinh_ngay(){
				let thang = parseInt(document.getElementById('thang').value);
				let nam = parseInt(document.getElementById('nam').value);
				let ngay = 0;
				switch(thang){
					case 1:
					case 3:
					case 5:
					case 7:
					case 8:
					case 10:
					case 12:
						ngay = 31;
						break;
					case 4:
					case 6:
					case 9:
					case 11:
						ngay = 30;
						break;
					case 2:
						if(nam % 400 == 0 || (nam % 4 == 0 && nam % 100 != 0)){
							ngay = 29;
						} else {
							ngay = 28;
						}
						break;
				} 
					 document.getElementById('ketqua').innerHTML = `Tháng ${thang} | năm ${nam} có ${ngay} ngày`;
					}
	</script>
</div>
</div>
</body>
</html>
